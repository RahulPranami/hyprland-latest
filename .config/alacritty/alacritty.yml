import:
  - ~/.config/alacritty/colors.yml
  # - ~/.config/alacritty/themes/themes/tokyo-night.yaml
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/bell.yml
  - ~/.config/alacritty/Keybindings.yml

env:
  TERM: 'xterm-256color'
  # TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 35
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 18
    y: 18

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  decorations: none
  opacity: 0.70

  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  startup_mode: Windowed

  # Window title
  #title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  #dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: true

cursor:
  style:
    # Values for `shape`: (- â–‡ Block, - _ Underline, - | Beam)
    shape: Block
    # Values for `blinking`: (Never, Off, On, Always)
    blinking: On

  unfocused_hollow: true
  thickness: 0.10

live_config_reload: true

shell:
  program: /bin/zsh
#  args:
#    - --login

#working_directory: None

mouse:
  hide_when_typing: true
